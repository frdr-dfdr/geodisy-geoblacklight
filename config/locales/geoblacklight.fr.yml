    help_text:
      viewer_protocol:
        dynamic_map_layer:
          title: Couche de carte dynamique ArcGIS
          content: Une couche de carte dynamique ArcGIS représente les données vectorielles (points, lignes et polygones). Les couches d’images de la carte sont des carreaux d’image à rendu dynamique.
        feature_layer:
          title: Couche de caractéristique ArcGIS
          content: Une couche de caractéristique ArcGIS affiche les données vectorielles (points, lignes et polygones) individuellement ou par caractéristiques recueillies.
        iiif:
          title: Service IIIF
          content: L’API du service web de l’International Image Interoperability Framework (IIIF) affiche une image d’un serveur. Cette image peut être réduite ou agrandie.
        iiif_manifest:
          title: IIIF Service
          content: L’API du service web de l’International Image Interoperability Framework (IIIF) affiche une image d’un serveur. Cette image peut être réduite ou agrandie.
        image_map_layer:
          title: Couche de carte imagée ArcGIS
          content: Une ouche de carte imagée ArcGIS affiche les données de trame (une grille de cellules utilisées pour stocker des images).
        index_map:
          title: Carte d’index
          content: Une carte d’index est une "table des matières" qui permet aux utilisateurs de sélectionner une carte ou un élément spécifique dans un ensemble plus grand et de s’y rendre pour l’affichag$
        oembed:
          title: Contenu intégré
          content: Ce contenu est intégré par l’intermédiaire d’un visualiseur indépendant.
        tiled_map_layer:
          title: Couche de carte en carreaux ArcGIS
          content: Un service de couche de carte en carreaux ArcGIS affiche un ensemble de carreaux accessible par le web et hébergé sur un serveur.
        wms:
          title: Service de carte web (WMS)
          content: Un Service de carte web affiche un ensemble de données géospatial sous forme d’images cartographiques.
